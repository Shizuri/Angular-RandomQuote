<div id="quote-box" *ngFor="let qu of quoteObj">
  <div id="text" [innerHTML]="qu.content"> {{qu.content}}</div>
  <div id="author" [innerHTML]="qu.title">{{qu.title}}</div>

  <a href="https://twitter.com/intent/tweet?text={{qu.content}}" target="_blank" id="tweet-quote">
    <img src="assets/img/twitter_logo_blue.png" style="width:60px; height:60px"></a>
  <button id="new-quote" (click)="getQuoteObj()">new-quote</button>
</div>
